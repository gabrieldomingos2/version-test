<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Simulador de Sinal - Irricontrol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .glass-button {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 6px 14px;
      font-size: 0.875rem;
      color: white;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }

    #map {
      z-index: 0;
    }

    #mensagem {
      transition: opacity 0.5s ease-in-out;
      opacity: 1;
    }

    #mensagem.hidden {
      opacity: 0;
    }

    .top-controls {
      z-index: 999;
    }

    /* Estilo futurista dos c√≠rculos */
    @keyframes pulseGlow {
      0%   { filter: drop-shadow(0 0 4px rgba(153, 0, 0, 0.7)); }
      50%  { filter: drop-shadow(0 0 14px rgba(153, 0, 0, 1)); }
      100% { filter: drop-shadow(0 0 4px rgba(153, 0, 0, 0.7)); }
    }

    .leaflet-interactive.circulo-futurista {
      stroke: #990000;
      stroke-width: 4;
      fill-opacity: 0;
      animation: pulseGlow 1.6s infinite;
      transition: filter 0.3s ease;
    }
.label-pivo {
  color: white;
  font-size: 0.75rem;
  font-weight: bold;
  text-shadow: 0 0 3px black;
  pointer-events: none;
}


.popup-glass {
  backdrop-filter: blur(8px);
  background: rgba(255, 255, 255, 0.7);
  padding: 6px 10px;
  border-radius: 10px;
  font-weight: 600;
  font-size: 0.75rem;
  color: #111;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
}


.leaflet-popup-content-wrapper {
  background: transparent;
  box-shadow: none;
  border-radius: 0;
  padding: 0;
}

.leaflet-popup-tip-container {
  display: none;
}

  
  </style>
</head>

<body class="bg-gray-900 text-white overflow-hidden">

  <!-- Bot√£o de abrir/fechar painel de dados -->
  <button id="toggle-painel" class="glass-button absolute top-4 right-4 z-[9999]">üßæ</button>

  <!-- Painel de dados da simula√ß√£o -->
  <div id="painel-dados" class="absolute top-20 right-0 bg-black bg-opacity-60 p-4 rounded-l-xl shadow-xl w-64 z-[9998] hidden">
    <h2 class="text-lg font-bold mb-2">üìä Dados da Simula√ß√£o</h2>
    <p id="total-pivos">Piv√¥s: --</p>
    <p id="fora-cobertura">Fora da cobertura: --</p>
    <p id="altura-antena-info">Altura da antena: -- m</p>
    <p id="altura-receiver-info">Altura receiver: -- m</p>
  </div>

  <!-- Painel lateral com lista de repetidoras -->
  <div id="painel-repetidoras" class="absolute top-4 right-72 bg-black bg-opacity-60 p-4 rounded-xl shadow-xl w-60 z-[9998] hidden">
    <h2 class="text-lg font-bold mb-2 text-green-300">üìç Repetidoras</h2>
    <div id="lista-repetidoras" class="space-y-2 text-sm"></div>
  </div>

  <!-- T√≠tulo centralizado -->
  <div class="absolute top-4 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-50 px-6 py-2 rounded-xl shadow-xl top-controls">
    <h1 class="text-2xl font-bold text-green-400 text-center">üì° Simulador de Cobertura de Sinal</h1>
  </div>

  <!-- Controles principais √† esquerda -->
<div class="absolute top-20 left-4 flex flex-col gap-3 top-controls">
  <form id="formulario" enctype="multipart/form-data" class="flex flex-col gap-2">
    <label for="arquivo" class="glass-button w-56 cursor-pointer text-sm bg-white bg-opacity-5 hover:bg-opacity-10 text-center flex justify-center">
  <span class="truncate max-w-full" id="nome-arquivo">üìÇ Escolher arquivo</span>
</label>
    <input type="file" id="arquivo" accept=".kmz" required class="hidden" />

    <button type="submit" class="glass-button bg-green-700 hover:bg-green-800 w-56">üìÅ Carregar KMZ</button>
  </form>

  <button id="simular-btn" class="glass-button bg-blue-600 hover:bg-blue-700 hidden w-56">üì∂ Rodar Estudo de Sinal</button>
  <button id="btn-diagnostico" class="glass-button bg-yellow-500 hover:bg-yellow-600 w-56">üß™ Pontos Altos</button>
  <button id="resetar-btn" class="glass-button bg-red-700 hover:bg-red-800 opacity-70 text-sm w-56">üîÑ Resetar</button>

</div>

<!-- Bot√£o flutuante para alternar legenda -->
<button id="toggle-legenda" class="glass-button absolute top-4 right-52 z-[9999]">üè∑Ô∏è</button>



  <!-- Mensagem flutuante -->
  <div id="mensagem" class="hidden absolute bottom-16 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded-lg text-center font-semibold z-50"></div>

  <!-- Loader de carregamento -->
  <div id="loader" class="hidden absolute inset-0 bg-black bg-opacity-60 flex flex-col items-center justify-center z-50">
    <svg class="animate-spin h-12 w-12 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
    </svg>
    <span class="mt-4 text-lg font-bold text-green-300">Processando...</span>
  </div>

    <!-- Painel flutuante de repetidora -->
  <div id="painel-repetidora" class="bg-black bg-opacity-60 p-3 rounded-xl shadow-lg w-56 absolute left-4 top-64 z-[9999] hidden">
    <div class="flex justify-between items-center mb-2">
      <h2 class="font-bold text-green-300">‚ûï Repetidora</h2>
      <button onclick="document.getElementById('painel-repetidora').classList.add('hidden')" class="text-red-400 font-bold">‚úñ</button>
    </div>

    <label class="text-sm mb-1 block">Altura da antena (m):</label>
    <input id="altura-antena-rep" type="number" value="5" class="w-full px-2 py-1 rounded bg-gray-800 text-white mb-2" />

    <label class="text-sm mb-1 block">Altura receiver (m):</label>
    <input id="altura-receiver-rep" type="number" value="3" class="w-full px-2 py-1 rounded bg-gray-800 text-white mb-3" />
<button id="confirmar-repetidora"
  class="glass-button bg-blue-600 hover:bg-blue-700 w-40 mx-auto block text-sm px-3 py-1 shadow-md backdrop-blur-md">
  üì° Simular
</button>

  </div>

  <!-- Bot√£o para abrir painel de repetidoras -->
  <button onclick="document.getElementById('painel-repetidoras').classList.toggle('hidden')" 
          class="glass-button absolute top-4 right-28 z-[9999]">üìç</button>

            <!-- Container do mapa -->
  <div id="map"></div>

  <!-- Rodap√© discreto -->
  <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 text-sm text-gray-400 opacity-60 z-50">
    powered by Irricontrol
  </div>

    <script>
    // Inicializa o mapa no centro do Brasil
    const map = L.map('map').setView([-15, -55], 5);
    map.createPane("pontosAltosPane");
    map.getPane("pontosAltosPane").style.zIndex = 650;

    // Camada sat√©lite do Google
    const satelite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      maxZoom: 20,
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    }).addTo(map);

    // Vari√°veis globais
    let antenaGlobal = null;
    let marcadorAntena = null;
    let marcadorPosicionamento = null;
    let marcadoresPivos = [];
    let circulosPivos = [];
    let pivotsMap = {};
    let coordenadaClicada = null;
    let repetidoras = [];
    let contadorRepetidoras = 0;
    let idsDisponiveis = [];
    let pivosOriginais = [];
    let legendasAtivas = true;
    let marcadoresLegenda = [];
    let marcadoresPontosAltos = [];
    let pontosAltosVisiveis = false;


    // Alterna painel de dados
    document.getElementById("toggle-painel").addEventListener("click", () => {
      document.getElementById("painel-dados").classList.toggle("hidden");
    });

    // Mostra mensagem tempor√°ria (verde ou vermelha)
    const mostrarMensagem = (texto, tipo = 'sucesso') => {
      const msg = document.getElementById('mensagem');
      msg.textContent = texto;
      msg.classList.remove('hidden', 'bg-red-600', 'bg-green-600');
      msg.classList.add(tipo === 'sucesso' ? 'bg-green-600' : 'bg-red-600');
      setTimeout(() => msg.classList.add('hidden'), 4000);
    };

    // Exibe ou esconde o loader de carregamento
    const mostrarLoader = (ativo) => {
      document.getElementById('loader').classList.toggle('hidden', !ativo);
    };

        // Atualiza os dados no painel lateral
    function atualizarPainel(pivos, antena, receiverAltura = 3) {
      document.getElementById("total-pivos").textContent = `Piv√¥s: ${pivos.length}`;
      document.getElementById("fora-cobertura").textContent = `Fora da cobertura: ${pivos.filter(p => p.fora).length}`;
      document.getElementById("altura-antena-info").textContent = `Altura da antena: ${antena.altura} m`;
      document.getElementById("altura-receiver-info").textContent = `Altura receiver: ${receiverAltura} m`;
    }

    // Adiciona repetidora no painel lateral com controle de visualiza√ß√£o
    function adicionarRepetidoraNoPainel(repetidora) {
  const container = document.getElementById("lista-repetidoras");

  const item = document.createElement("div");
  item.className = "flex justify-between items-center bg-gray-800 px-2 py-1 rounded";

  const label = document.createElement("label");
  label.textContent = `Repetidora ${repetidora.id}`;
  label.className = "text-white";

  const controls = document.createElement("div");
  controls.className = "flex gap-2 items-center";

  const checkbox = document.createElement("input");
  checkbox.type = "checkbox";
  checkbox.checked = true;
  checkbox.className = "form-checkbox text-green-500";
  checkbox.addEventListener("change", () => {
  if (checkbox.checked) {
    repetidora.marker.addTo(map);
    if (repetidora.overlay) map.addLayer(repetidora.overlay);
    if (repetidora.label && !map.hasLayer(repetidora.label)) {
      map.addLayer(repetidora.label);
    }
  } else {
    map.removeLayer(repetidora.marker);
    if (repetidora.overlay) map.removeLayer(repetidora.overlay);
    if (repetidora.label && map.hasLayer(repetidora.label)) {
      map.removeLayer(repetidora.label);
    }
  }
});

  const removerBtn = document.createElement("button");
removerBtn.innerHTML = "‚ùå";
removerBtn.className = "text-red-400 hover:text-red-600 font-bold";

removerBtn.addEventListener("click", async () => {
  map.removeLayer(repetidora.marker);

  if (repetidora.overlay && map.hasLayer(repetidora.overlay)) {
    map.removeLayer(repetidora.overlay);
  }

  if (repetidora.label && map.hasLayer(repetidora.label)) {
    map.removeLayer(repetidora.label);
  }

  container.removeChild(item);
  idsDisponiveis.push(repetidora.id);
  idsDisponiveis.sort((a, b) => a - b);
  repetidoras = repetidoras.filter(r => r.id !== repetidora.id);

  mostrarLoader(true);

  pivosOriginais = Object.entries(pivotsMap).map(([nome, marcador]) => ({
    nome,
    lat: marcador.getLatLng().lat,
    lon: marcador.getLatLng().lng,
  }));

  pivotsMap = {};
  marcadoresPivos.forEach(m => map.removeLayer(m));
  marcadoresPivos = [];

  const cobertura = {};
  for (const p of pivosOriginais) cobertura[p.nome] = false;

  if (antenaGlobal) {
    const res = await fetch("https://projeto-irricontrol.onrender.com/simular_manual", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        lat: antenaGlobal.lat,
        lon: antenaGlobal.lon,
        altura: antenaGlobal.altura,
        altura_receiver: 3,
        pivos_atuais: pivosOriginais.map(p => ({ ...p, fora: true }))
      })
    });

    const data = await res.json();
    if (data.pivos) {
      data.pivos.forEach(pivo => {
        if (!pivo.fora) cobertura[pivo.nome] = true;
      });
    }
  }

  for (const rep of repetidoras) {
    if (!map.hasLayer(rep.marker)) continue;

    const payload = {
      lat: rep.marker.getLatLng().lat,
      lon: rep.marker.getLatLng().lng,
      altura: rep.altura,
      altura_receiver: rep.altura_receiver,
      pivos_atuais: pivosOriginais.map(p => ({ ...p, fora: true }))
    };

    const res = await fetch("https://projeto-irricontrol.onrender.com/simular_manual", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    if (data.pivos) {
      data.pivos.forEach(pivo => {
        if (!pivo.fora) cobertura[pivo.nome] = true;
      });
    }
  }

  pivosOriginais.forEach(pivo => {
    const fora = !cobertura[pivo.nome];
    const cor = fora ? 'red' : 'green';

    const marcador = L.circleMarker([pivo.lat, pivo.lon], {
      radius: 6,
      color: cor,
      fillColor: cor,
      fillOpacity: 0.6,
      className: fora ? 'circulo-futurista' : ''
    }).addTo(map).bindPopup(`${fora ? '‚ùå' : '‚úÖ'} ${pivo.nome}`);

    pivotsMap[pivo.nome] = marcador;
    marcadoresPivos.push(marcador);
  });

  document.getElementById("total-pivos").textContent = `Piv√¥s: ${Object.keys(pivotsMap).length}`;
  document.getElementById("fora-cobertura").textContent =
    `Fora da cobertura: ${Object.values(pivotsMap).filter(m => m.options.fillColor === 'red').length}`;

  mostrarLoader(false);
});


  controls.appendChild(checkbox);
  controls.appendChild(removerBtn);
  item.appendChild(label);
  item.appendChild(controls);
  container.appendChild(item);
}

            // üéØ Upload do KMZ e renderiza√ß√£o dos dados
      document.getElementById('formulario').addEventListener('submit', async (e) => {
        e.preventDefault();
        mostrarLoader(true);

        const fileInput = document.getElementById('arquivo');
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        const res = await fetch("https://projeto-irricontrol.onrender.com/processar_kmz", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        mostrarLoader(false);

        if (data.erro) {
          mostrarMensagem(data.erro, "erro");
          return;
        }

        antenaGlobal = data.antena;

        // Limpa elementos anteriores do mapa
        if (marcadorAntena) map.removeLayer(marcadorAntena);

// Remove marcadores dos piv√¥s
Object.values(pivotsMap).forEach(marker => {
  if (map.hasLayer(marker)) map.removeLayer(marker);
});

// Remove c√≠rculos de piv√¥s
circulosPivos.forEach(c => map.removeLayer(c));

// Limpa estruturas
marcadoresPivos = [];
circulosPivos = [];
pivotsMap = {};


        // √çcone da antena
        const antenaIcon = L.icon({
          iconUrl: "https://projeto-irricontrol.onrender.com/icone-torre",
          iconSize: [40, 40],
          iconAnchor: [20, 40],
          popupAnchor: [0, -40]
        });

        // Adiciona a antena no mapa
        marcadorAntena = L.marker([antenaGlobal.lat, antenaGlobal.lon], { icon: antenaIcon })
  .addTo(map)
  .bindPopup(`<div class="popup-glass">üì° ${antenaGlobal.nome}</div>`, {
    offset: [0, 30]
  });

          const labelAntena = L.marker([antenaGlobal.lat, antenaGlobal.lon], {
  icon: L.divIcon({
    className: 'label-pivo',
    html: antenaGlobal.nome || 'Antena',
    iconSize: [80, 20],
    iconAnchor: [40, -10]
  })
}).addTo(map);
marcadoresLegenda.push(labelAntena);


        // Adiciona os piv√¥s no mapa
        data.pivos.forEach(pivo => {
  const marker = L.circleMarker([pivo.lat, pivo.lon], {
    radius: 6,
    color: 'red',
    fillColor: 'red',
    fillOpacity: 0.6
  }).addTo(map).bindPopup(`‚úÖ ${pivo.nome}`);

  marcadoresPivos.push(marker);
  pivotsMap[pivo.nome] = marker;

  // ‚úÖ Aqui entra a legenda, no mesmo loop
  const label = L.marker([pivo.lat, pivo.lon], {
    icon: L.divIcon({
      className: 'label-pivo',
      html: pivo.nome,
      iconSize: [60, 20],
      iconAnchor: [30, -10]
    })
  }).addTo(map);

  marcadoresLegenda.push(label);
       });

        // Desenha os c√≠rculos de cobertura dos piv√¥s
        if (data.ciclos) {
          circulosPivos = data.ciclos.map(circulo =>
            L.polygon(circulo.coordenadas, {
              color: '#ff3b3b',
              weight: 4,
              opacity: 0.95,
              fillOpacity: 0,
              className: 'circulo-futurista'
            }).addTo(map)
          );
        }

        // Ajusta a visualiza√ß√£o do mapa
        map.fitBounds([[antenaGlobal.lat, antenaGlobal.lon], ...data.pivos.map(p => [p.lat, p.lon])]);

        mostrarMensagem("‚úÖ KMZ carregado.");
        document.getElementById("simular-btn").classList.remove("hidden");
      });

            // üõ∞ Roda o estudo de sinal com a antena principal
      document.getElementById("simular-btn").addEventListener("click", async () => {
        if (!antenaGlobal) return;

        mostrarLoader(true);

        const res = await fetch("https://projeto-irricontrol.onrender.com/simular_sinal", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(antenaGlobal)
        });

        const data = await res.json();
        mostrarLoader(false);

        if (data.imagem_salva && data.bounds) {
          const [south, west, north, east] = data.bounds;
          const bounds = [[south, west], [north, east]];

          // Remove imagem anterior, se existir
          if (antenaGlobal.overlay) {
            map.removeLayer(antenaGlobal.overlay);
          }

          // Adiciona nova imagem de cobertura ao mapa
          antenaGlobal.overlay = L.imageOverlay(
            data.imagem_salva + '?t=' + Date.now(), // previne cache
            bounds
          ).addTo(map);

          map.fitBounds(bounds);

          // Remove piv√¥s anteriores do mapa
          marcadoresPivos.forEach(m => {
            if (map.hasLayer(m)) map.removeLayer(m);
          });
          marcadoresPivos = [];
          pivotsMap = {};

          // Redesenha piv√¥s com base no novo resultado
          data.pivos.forEach(pivo => {
  const cor = pivo.fora ? 'red' : 'green';

  const marcador = L.circleMarker([pivo.lat, pivo.lon], {
  radius: 6,
  color: cor,
  fillColor: cor,
  fillOpacity: 0.6,
  className: pivo.fora ? 'circulo-futurista' : ''
}).addTo(map).bindPopup(
  `<div class="popup-glass">${pivo.fora ? '‚ùå' : '‚úÖ'} ${pivo.nome}</div>`
);

  marcadoresPivos.push(marcador);
  pivotsMap[pivo.nome] = marcador;

  // ‚úÖ INSIRA AQUI dentro do loop:
  const label = L.marker([pivo.lat, pivo.lon], {
    icon: L.divIcon({
      className: 'label-pivo',
      html: pivo.nome,
      iconSize: [60, 20],
      iconAnchor: [30, -10]
    })
  }).addTo(map);
  marcadoresLegenda.push(label);
});
          atualizarPainel(data.pivos, antenaGlobal);
          mostrarMensagem("üì° Estudo de sinal conclu√≠do com sucesso.");
        } else {
          mostrarMensagem("‚ùå Falha na simula√ß√£o.", "erro");
        }
      });

            // üîÑ Bot√£o de reset ‚Äì limpa tudo
      document.getElementById("resetar-btn").addEventListener("click", () => {
  // Remove marcador da antena
  if (marcadorAntena && map.hasLayer(marcadorAntena)) {
    map.removeLayer(marcadorAntena);
  }

  // Remove pontos altos do mapa
marcadoresPontosAltos.forEach(m => {
  if (map.hasLayer(m)) map.removeLayer(m);
});
marcadoresPontosAltos = [];
pontosAltosVisiveis = false;


  // Remove marcador de posicionamento
  if (marcadorPosicionamento && map.hasLayer(marcadorPosicionamento)) {
    map.removeLayer(marcadorPosicionamento);
  }

  // Remove marcadores de piv√¥s redesenhados
  marcadoresPivos.forEach(m => {
    if (map.hasLayer(m)) map.removeLayer(m);
  });

  // Remove marcadores criados dinamicamente com pivotsMap (pode estar duplicado!)
  Object.values(pivotsMap).forEach(m => {
    if (map.hasLayer(m)) map.removeLayer(m);
  });

  // Remove c√≠rculos ao redor dos piv√¥s
    circulosPivos.forEach(c => {
    if (map.hasLayer(c)) map.removeLayer(c);
  });
    circulosPivos = [];

  // Remove overlays e marcadores de todas as repetidoras
  repetidoras.forEach(r => {
    if (r.marker && map.hasLayer(r.marker)) map.removeLayer(r.marker);
    if (r.overlay && map.hasLayer(r.overlay)) map.removeLayer(r.overlay);
  });

  // Remove overlay da antena principal (imagem do estudo)
  if (antenaGlobal?.overlay && map.hasLayer(antenaGlobal.overlay)) {
    map.removeLayer(antenaGlobal.overlay);
  }

  // Reset de vari√°veis
  antenaGlobal = null;
  marcadorAntena = null;
  marcadorPosicionamento = null;
  marcadoresPivos = [];
  circulosPivos = [];
  pivotsMap = {};
  repetidoras = [];
  contadorRepetidoras = 0;
  coordenadaClicada = null;

  // Reset visual
  document.getElementById("simular-btn").classList.add("hidden");
  document.getElementById("lista-repetidoras").innerHTML = "";
  document.getElementById("painel-repetidora").classList.add("hidden");

  // Fecha os pain√©is de dados e repetidoras
  document.getElementById("painel-dados").classList.add("hidden");
  document.getElementById("painel-repetidoras").classList.add("hidden");

  marcadoresLegenda.forEach(m => {
  if (map.hasLayer(m)) map.removeLayer(m);
});
marcadoresLegenda = [];


  // Volta ao zoom padr√£o
  map.setView([-15, -55], 5);
});

            // üñ±Ô∏è Clique no mapa para posicionar uma repetidora
      map.on("click", function (e) {
  if (!document.getElementById('loader').classList.contains('hidden')) return;
        coordenadaClicada = e.latlng;

        const iconePosicionamento = L.icon({
          iconUrl: "https://projeto-irricontrol.onrender.com/icone-torre",
          iconSize: [35, 35],
          iconAnchor: [17, 35],
          popupAnchor: [0, -30]
        });

        // Se j√° existe marcador de posicionamento, move. Se n√£o, cria.
        if (!marcadorPosicionamento) {
          marcadorPosicionamento = L.marker(coordenadaClicada, {
            icon: iconePosicionamento,
            interactive: false,
            opacity: 0.6
          }).addTo(map);
        } else {
          marcadorPosicionamento.setLatLng(coordenadaClicada);
        }

        // Abre o painel de configura√ß√£o da repetidora
        document.getElementById("painel-repetidora").classList.remove("hidden");
      });

            // üöÄ Confirma e simula repetidora manual
      document.getElementById("confirmar-repetidora").addEventListener("click", async () => {
        if (!coordenadaClicada) return;

        const alturaAntena = parseFloat(document.getElementById("altura-antena-rep").value);
        const alturaReceiver = parseFloat(document.getElementById("altura-receiver-rep").value);

        const repetidoraIcon = L.icon({
          iconUrl: "https://projeto-irricontrol.onrender.com/icone-torre",
          iconSize: [40, 40],
          iconAnchor: [20, 40],
          popupAnchor: [0, -40]
        });

        const id = idsDisponiveis.length > 0 ? idsDisponiveis.shift() : ++contadorRepetidoras;

const novaRepetidora = L.marker(coordenadaClicada, { icon: repetidoraIcon })
  .addTo(map)
  .bindPopup(`<div class="popup-glass">üì° Repetidora ${id}</div>`);

const labelRepetidora = L.marker([coordenadaClicada.lat, coordenadaClicada.lng], {
  icon: L.divIcon({
    className: 'label-pivo',
    html: `Repetidora ${id}`,
    iconSize: [80, 20],
    iconAnchor: [40, -10]
  })
}).addTo(map);
marcadoresLegenda.push(labelRepetidora);

const repetidoraObj = {
  id,
  marker: novaRepetidora,
  overlay: null,
  altura: alturaAntena,
  altura_receiver: alturaReceiver,
  label: labelRepetidora // üëà adiciona refer√™ncia para depois remover
};

        repetidoras.push(repetidoraObj);
        adicionarRepetidoraNoPainel(repetidoraObj);

        if (marcadorPosicionamento) {
          map.removeLayer(marcadorPosicionamento);
          marcadorPosicionamento = null;
        }

        mostrarLoader(true);

        const payload = {
          lat: coordenadaClicada.lat,
          lon: coordenadaClicada.lng,
          altura: alturaAntena,
          altura_receiver: alturaReceiver,
          pivos_atuais: Object.entries(pivotsMap).map(([nome, marcador]) => ({
            nome,
            lat: marcador.getLatLng().lat,
            lon: marcador.getLatLng().lng,
            fora: marcador.options.fillColor === 'red'
          }))
        };

        const res = await fetch("https://projeto-irricontrol.onrender.com/simular_manual", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        mostrarLoader(false);

        if (data.imagem_salva && data.bounds) {
          const [south, west, north, east] = data.bounds;
          const bounds = [[south, west], [north, east]];

          const overlay = L.imageOverlay(
            "https://projeto-irricontrol.onrender.com" + data.imagem_salva + '?t=' + Date.now(),
            bounds
          ).addTo(map);

          repetidoraObj.overlay = overlay;
        }

        if (data.pivos) {
          data.pivos.forEach(pivo => {
  if (pivotsMap[pivo.nome]) {
    const marcador = pivotsMap[pivo.nome];
    const corFinal = pivo.fora ? 'red' : 'green';

    marcador.remove();

    const novoMarcador = L.circleMarker([pivo.lat, pivo.lon], {
      radius: 6,
      color: corFinal,
      fillColor: corFinal,
      fillOpacity: 0.6,
      className: pivo.fora ? 'circulo-futurista' : ''
    }).addTo(map).bindPopup(
  `<div class="popup-glass">${pivo.fora ? '‚ùå' : '‚úÖ'} ${pivo.nome}</div>`
);

    pivotsMap[pivo.nome] = novoMarcador;

    // ‚úÖ Aqui est√° o label correto, DENTRO do forEach
    const label = L.marker([pivo.lat, pivo.lon], {
      icon: L.divIcon({
        className: 'label-pivo',
        html: pivo.nome,
        iconSize: [60, 20],
        iconAnchor: [30, -10]
      })
    }).addTo(map);
    marcadoresLegenda.push(label);
  }
});
          const totalPivos = Object.keys(pivotsMap).length;
          const foraCobertura = Object.values(pivotsMap).filter(m => m.options.fillColor === 'red').length;

          document.getElementById("total-pivos").textContent = `Piv√¥s: ${totalPivos}`;
          document.getElementById("fora-cobertura").textContent = `Fora da cobertura: ${foraCobertura}`;
          document.getElementById("altura-antena-info").textContent = `Altura da antena: ${alturaAntena} m`;
          document.getElementById("altura-receiver-info").textContent = `Altura receiver: ${alturaReceiver} m`;
          
        }
      });


  // Atualiza o nome do arquivo selecionado no bot√£o
  document.getElementById('arquivo').addEventListener('change', (e) => {
    const nome = e.target.files[0]?.name || 'Escolher arquivo';
    document.getElementById('nome-arquivo').textContent = nome;
  });

  document.getElementById("toggle-legenda").addEventListener("click", () => {
  legendasAtivas = !legendasAtivas;
  marcadoresLegenda.forEach(m => {
    if (legendasAtivas) {
      m.addTo(map);
    } else {
      map.removeLayer(m);
    }
  });
});

// Diagn√≥stico: mostra pontos mais altos (verde forte)
document.getElementById("btn-diagnostico").addEventListener("click", async () => {
  if (pontosAltosVisiveis) {
    // Se j√° estiver vis√≠vel, oculta os pontos
    marcadoresPontosAltos.forEach(m => map.removeLayer(m));
    marcadoresPontosAltos = [];
    pontosAltosVisiveis = false;
    mostrarMensagem("üëã Pontos altos ocultados.");
    return;
  }

  mostrarLoader(true);

  try {
    const res = await fetch("https://projeto-irricontrol.onrender.com/diagnostico/pontos-altos");
    const data = await res.json();

    data.pontos_altos.forEach((p, i) => {
      const marcador = L.circleMarker([p.lat, p.lon], {
        radius: 10,
        color: "#00FF00",
        fillColor: "#00FF00",
        fillOpacity: 0.9,
        weight: 2,
        pane: "pontosAltosPane"  
      })
      .addTo(map)
      .bindPopup(
  `<div class="popup-glass">üü¢ Ponto Alto ${i + 1}<br>Lat: ${p.lat.toFixed(5)}<br>Lon: ${p.lon.toFixed(5)}<br>Score: ${p.score}</div>`
    );
      console.log("Renderizando ponto alto:", p.lat, p.lon);

      marcadoresPontosAltos.push(marcador);
    });

    pontosAltosVisiveis = true;
    mostrarMensagem("üß™ Pontos altos destacados no mapa!");
  } catch (error) {
    console.error("Erro ao buscar pontos altos:", error);
    mostrarMensagem("‚ùå Falha ao buscar pontos altos", "erro");
  } finally {
    mostrarLoader(false);
  }
});



    </script>
