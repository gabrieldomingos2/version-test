<script>
  // Inicializa o mapa centralizado no Brasil
  const map = L.map('map', {
  zoomControl: false
  }).setView([-15, -55], 5);


  const visadaLayerGroup = L.layerGroup().addTo(map);
  let visadaVisivel = true;

  document.getElementById("btn-visada").addEventListener("click", () => {
  visadaVisivel = !visadaVisivel;
  visadaLayerGroup.eachLayer(layer => {
    if (layer.setStyle) {
      layer.setStyle({ opacity: visadaVisivel ? 1 : 0 });
    } else if (layer._icon) {
      layer._icon.style.opacity = visadaVisivel ? 1 : 0;
    }
  });

  document.getElementById("btn-visada").classList.toggle("opacity-50", !visadaVisivel);
});


  // Camada sat√©lite (Google)
  const satelite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
  }).addTo(map);

  // Vari√°veis globais
  let overlaysVisiveis = [];

  let marcadorAntena = null;
  let marcadorPosicionamento = null;
  let marcadoresPivos = [];
  let circulosPivos = [];
  let pivotsMap = {};
  let coordenadaClicada = null;
  let repetidoras = [];
  let contadorRepetidoras = 0;
  let idsDisponiveis = [];
  let pivosOriginais = [];
  let legendasAtivas = true;
  let marcadoresLegenda = [];
  let marcadoresBombas = [];
  let posicoesEditadas = {}; // ‚Üê salva as posi√ß√µes novas dos piv√¥s
  let backupPosicoesPivos = {}; // ‚Üê reseta edi√ß√µes dos piv√¥s
  let templateSelecionado = "";

  // Mostra mensagem tempor√°ria (verde ou vermelha)
  const mostrarMensagem = (texto, tipo = 'sucesso') => {
    const msg = document.getElementById('mensagem');
    msg.textContent = texto;
    msg.classList.remove('hidden', 'bg-red-600', 'bg-green-600');
    msg.classList.add(tipo === 'sucesso' ? 'bg-green-600' : 'bg-red-600');
    setTimeout(() => msg.classList.add('hidden'), 4000);
  };

  // Mostra ou esconde o loader de carregamento
  const mostrarLoader = (ativo) => {
    document.getElementById('loader').classList.toggle('hidden', !ativo);
  };

  // Atualiza o painel lateral com dados da simula√ß√£o
  function atualizarPainel(pivos, antena, receiverAltura = 3, bombas = []) {
  document.getElementById("total-pivos").textContent = `Piv√¥s: ${pivos.length}`;
  document.getElementById("fora-cobertura").textContent = `Fora da cobertura: ${pivos.filter(p => p.fora).length}`;
  document.getElementById("altura-antena-info").textContent = `Antena principal: ${antena.altura} m`;
  document.getElementById("altura-receiver-info").textContent = `Receiver: ${receiverAltura} m`;
  document.getElementById("total-repetidoras").textContent = `Total Repetidoras: ${repetidoras.length}`;

  const bombasElemento = document.getElementById("total-bombas");
  if (bombas.length > 0) {
    bombasElemento.textContent = `Casas de bomba: ${bombas.length}`;
    bombasElemento.classList.remove("hidden");
  } else {
    bombasElemento.classList.add("hidden");
  }
   }

  // üîÅ Reavalia os piv√¥s com base nas camadas vis√≠veis de sinal no mapa
  function reavaliarPivosSemCobertura() {
  const overlaysAtivos = [];

  map.eachLayer(layer => {
    if (layer instanceof L.ImageOverlay && map.hasLayer(layer)) {
      overlaysAtivos.push(layer.getBounds());
    }
  });

  Object.entries(pivotsMap).forEach(([nome, marcador]) => {
    const centro = marcador.getLatLng();
    const coberto = overlaysAtivos.some(bounds => bounds.contains(centro));

    const novaCor = coberto ? 'green' : 'red';
    marcador.setStyle({
      color: novaCor,
      fillColor: novaCor,
      fillOpacity: 0.6
    });

    marcador.bindPopup(`<div class="popup-glass">${coberto ? '‚úÖ' : '‚ùå'} ${nome}</div>`);
  });

  const fora = Object.values(pivotsMap).filter(m => m.options.fillColor === 'red').length;
  document.getElementById("fora-cobertura").textContent = `Fora da cobertura: ${fora}`;
}


</script>

let modoEdicaoPivos = false;

document.getElementById("editar-pivos").addEventListener("click", () => {
  modoEdicaoPivos = !modoEdicaoPivos;

  const btn = document.getElementById("editar-pivos");
  btn.textContent = modoEdicaoPivos ? "üíæ Save Edits" : "‚úèÔ∏è Edit Pivots";

  if (modoEdicaoPivos) {
    btn.classList.add('bg-yellow-600', 'hover:bg-yellow-700');
    document.getElementById("desfazer-edicao").classList.remove("hidden");

    // üß† Faz backup das posi√ß√µes antes de come√ßar a edi√ß√£o
    backupPosicoesPivos = {};
    Object.entries(pivotsMap).forEach(([nome, marcador]) => {
      backupPosicoesPivos[nome] = marcador.getLatLng();
    });

  } else {
    btn.classList.remove('bg-yellow-600', 'hover:bg-yellow-700');
    document.getElementById("desfazer-edicao").classList.add("hidden");
  }

  // üîß Loop dos piv√¥s para ativar/desativar edi√ß√£o
  Object.entries(pivotsMap).forEach(([nome, marcador]) => {
    const label = marcadoresLegenda.find(lbl =>
      lbl.getLatLng().equals(marcador.getLatLng()) && lbl._icon?.innerHTML.includes(nome)
    );

    if (modoEdicaoPivos) {
      const markerEdit = L.marker(marcador.getLatLng(), {
        draggable: true,
        icon: L.divIcon({
          className: 'label-pivo',
          html: `üî¥`,
          iconSize: [20, 20],
          iconAnchor: [10, 10]
        })
      }).addTo(map);

      marcador.editMarker = markerEdit;

      markerEdit.on("drag", (e) => {
        const novaPos = e.target.getLatLng();
        if (label) label.setLatLng(novaPos);
      });

      markerEdit.on("dragend", (e) => {
        const novaPos = e.target.getLatLng();
        posicoesEditadas[nome] = novaPos;
        if (label) label.setLatLng(novaPos);
      });

      // üóëÔ∏è Clique direito para deletar piv√¥ durante edi√ß√£o
      markerEdit.on("contextmenu", () => {
        map.removeLayer(markerEdit);       // remove edit√°vel
        map.removeLayer(marcador);         // remove original
        if (label) map.removeLayer(label); // remove nome

        delete pivotsMap[nome];            // remove do mapa
        delete posicoesEditadas[nome];     // remove da edi√ß√£o

        mostrarMensagem(`üóëÔ∏è ${nome} removido`);
      });

      map.removeLayer(marcador); // oculta o original
    } else {
      if (marcador.editMarker) {
        const novaPos = marcador.editMarker.getLatLng();
        marcador.setLatLng(novaPos);
        if (label) label.setLatLng(novaPos);
        map.removeLayer(marcador.editMarker);
        delete marcador.editMarker;
        marcador.addTo(map);
      }
    }
  });

  if (!modoEdicaoPivos) {
    mostrarMensagem("‚úÖ Posi√ß√µes dos piv√¥s atualizadas.");
  }
});

document.getElementById("desfazer-edicao").addEventListener("click", () => {
  Object.entries(backupPosicoesPivos).forEach(([nome, posicaoOriginal]) => {
    const marcador = pivotsMap[nome];

    if (marcador) {
      // Atualiza a posi√ß√£o do marcador existente
      marcador.setLatLng(posicaoOriginal);
    } else {
      // Se o piv√¥ foi deletado na edi√ß√£o, recria ele
      const novoMarcador = L.circleMarker([posicaoOriginal.lat, posicaoOriginal.lng], {
        radius: 6,
        color: 'red',
        fillColor: 'red',
        fillOpacity: 0.6
      }).addTo(map).bindPopup(`<div class="popup-glass">‚úÖ ${nome}</div>`);

      pivotsMap[nome] = novoMarcador;
      marcadoresPivos.push(novoMarcador);

      const label = L.marker([posicaoOriginal.lat, posicaoOriginal.lng], {
        icon: L.divIcon({
          className: 'label-pivo',
          html: nome,
          iconSize: [60, 20],
          iconAnchor: [25, -10]
        })
      }).addTo(map);

      marcadoresLegenda.push(label);
    }
  });

  // Limpa as edi√ß√µes salvas
  posicoesEditadas = {};

  mostrarMensagem("‚Ü©Ô∏è Edi√ß√£o desfeita, piv√¥s restaurados.");
});
